<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MEMBER: <br> Dalmacio <br> Agala <br> Sultan <br> <br> Saavedra <br> <br> Martinez <br> </h1>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>

        <div class="buttons">
            <input type="button" value="7" class="button">
            <input type="button" value="8" class="button">
            <input type="button" value="9" class="button">
            <input type="button" value="/" class="button operator">

            <input type="button" value="4" class="button">
            <input type="button" value="5" class="button">
            <input type="button" value="6" class="button">
            <input type="button" value="*" class="button operator">

            <input type="button" value="1" class="button">
            <input type="button" value="2" class="button">
            <input type="button" value="3" class="button">
            <input type="button" value="-" class="button operator">

            <input type="button" value="0" class="button">
            <input type="button" value="." class="button">
            <input type="button" value="C" class="button clear">

            <input type="button" value="=" class="button equals">
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let buttons = document.querySelectorAll('input[type="button"]');
        let currentInput = "";

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                let value = button.value;

                if (value === "=") {
                    try {
                        currentInput = eval(currentInput).toString();
                    } catch (e) {
                        currentInput = "Error"; // Handle any evaluation errors
                    }
                } else if (value === "C") {
                    currentInput = ""; // Clear the input when "C" is pressed
                } else {
                    currentInput += value; // Add value to the current input
                }

                display.value = currentInput; // Update the display with the current input
            });
        });
    </script>
</body>
</html>
